[General]
bypass-system = true
ipv6 = true
prefer-ipv6 = false
private-ip-answer = true
dns-server = system
fallback-dns-server = system
dns-direct-system = false
dns-direct-fallback-proxy = true
hijack-dns = *:53
icmp-auto-reply = true
udp-policy-not-supported-behaviour = REJECT
always-reject-url-rewrite = false

[Proxy Group]
Final = select,🇭🇰 HK,🇯🇵 JP,PROXY,policy-select-name=🇭🇰 HK
AI = select,🇺🇸 US,🇪🇺 EU,PROXY,policy-select-name=🇺🇸 US
Streaming = select,FINAL,PROXY,policy-select-name=PROXY
Apple = select,FINAL,DIRECT,policy-select-name=FINAL
CDN & Download = select,FINAL,PROXY,DIRECT,policy-select-name=PROXY
🇭🇰 HK = url-test,VIKING,use=true,url=http://www.apple.com/library/test/success.html,policy-regex-filter=^(?=.*((?i)(🇭🇰|🇹🇼|🇲🇴|香港|台湾|澳门|\b(HK|Hong|TW|Tai|Taiwan|MO|Macao)\b)))(?!.*((?i)\b(GAME|HOME|EMBY)\b)).*$,policy-select-name=🇭🇰 HK-N-04-EONS,timeout=2,tolerance=100,interval=600
🇯🇵 JP = url-test,VIKING,use=true,url=http://www.apple.com/library/test/success.html,policy-regex-filter=^(?=.*((?i)(🇯🇵|🇰🇷|日本|韩国|\b(JP|Japan|KR|Korea)\b)))(?!.*((?i)\b(GAME|HOME|EMBY)\b)).*$,policy-select-name=🇯🇵 JP-HUAWEI-06-DMIT,timeout=2,tolerance=100,interval=600
🇸🇬 SG = url-test,VIKING,use=true,url=http://www.apple.com/library/test/success.html,policy-regex-filter=^(?=.*((?i)(🇸🇬|新加坡|狮|\b(SG|Singapore)\b)))(?!.*((?i)\b(GAME|HOME|EMBY)\b)).*$,policy-select-name=🇸🇬 SG-N-02-CTCSCI,timeout=2,tolerance=100,interval=600
🇺🇸 US = url-test,VIKING,use=true,url=http://www.apple.com/library/test/success.html,policy-regex-filter=^(?=.*((?i)(🇺🇸|美国|\b(US|United States)\b)))(?!.*((?i)\b(GAME|HOME|EMBY)\b)).*$,policy-select-name=🇺🇸 US-HUAWEI-05-RESIDENTIAL,timeout=2,tolerance=100,interval=600
🇪🇺 EU = url-test,VIKING,use=true,url=http://www.apple.com/library/test/success.html,policy-regex-filter=(?i)^(?!.*emby).*(🇧🇪|🇧🇬|🇨🇿|🇩🇰|🇩🇪|🇪🇪|🇮🇪|🇬🇷|🇪🇸|🇫🇷|🇭🇷|🇮🇹|🇨🇾|🇱🇻|🇱🇹|🇱🇺|🇭🇺|🇲🇹|🇳🇱|🇦🇹|🇵🇱|🇵🇹|🇷🇴|🇸🇮|🇸🇰|🇫🇮|🇸🇪|🇨🇭|🇬🇧|🇪🇺).*,policy-select-name=🇩🇪 DE-BJDE-04-LEASEWEB,timeout=2,tolerance=100,interval=600

[Rule]
# ConnersHua 广告
RULE-SET,https://raw.githubusercontent.com/ConnersHua/RuleGo/master/Surge/Ruleset/Extra/Reject/Advertising.list,REJECT
RULE-SET,https://raw.githubusercontent.com/ConnersHua/RuleGo/master/Surge/Ruleset/Extra/Reject/Tracking.list,REJECT
RULE-SET,https://raw.githubusercontent.com/ConnersHua/RuleGo/master/Surge/Ruleset/Extra/Reject/Malicious.list,REJECT
# 广告拦截 / 隐私保护 / 病毒拦截 / 钓鱼和诈骗域名拦截
# 基础的 12 万拦截域名
DOMAIN-SET,https://ruleset.skk.moe/List/domainset/reject.conf,REJECT
# 测速网站及其测速点域名
DOMAIN-SET,https://ruleset.skk.moe/List/domainset/speedtest.conf,PROXY
# 静态 CDN 域名
DOMAIN-SET,https://ruleset.skk.moe/List/domainset/cdn.conf,CDN & DOWNLOAD
RULE-SET,https://ruleset.skk.moe/List/non_ip/cdn.conf,CDN & DOWNLOAD
# Emby
RULE-SET,https://raw.githubusercontent.com/yugubbk/Surge/master/Source/Emby.list,STREAMING
# 流媒体域名
RULE-SET,https://ruleset.skk.moe/List/non_ip/stream.conf,STREAMING
# Telegram 域名
RULE-SET,https://ruleset.skk.moe/List/non_ip/telegram.conf,FINAL
# Apple & Microsoft 国内 CDN 域名
