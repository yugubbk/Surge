  # 国内IP
  - RULE-SET,domestic_ip,DIRECT
  - RULE-SET,china_ip,DIRECT
  - RULE-SET,china_ip_ipv6,DIRECT
  
  # 兜底规则
  - GEOIP,lan,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Final
